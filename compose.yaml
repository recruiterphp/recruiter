services:
  php:
    build: .
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - MONGODB_URI=mongodb://mongodb:27017/recruiter
    depends_on:
      - mongodb

  mongodb:
    image: mongo:8
    container_name: recruiter_mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
